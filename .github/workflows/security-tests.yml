name: Security Tests

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/server/src/middleware/**'
      - 'apps/server/src/services/encryption.ts'
      - 'apps/server/src/routes/privacy.ts'
      - 'apps/server/tests/**'
      - 'apps/web/e2e/security.spec.ts'
      - 'apps/web/src/lib/security.ts'
      - 'apps/web/src/components/security/**'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/server/src/middleware/**'
      - 'apps/server/src/services/encryption.ts'
      - 'apps/server/src/routes/privacy.ts'
      - 'apps/server/tests/**'
      - 'apps/web/e2e/security.spec.ts'
      - 'apps/web/src/lib/security.ts'
      - 'apps/web/src/components/security/**'
  schedule:
    # Run security tests daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '8'

jobs:
  backend-security-tests:
    name: Backend Security Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10

    env:
      NODE_ENV: test
      SUPABASE_URL: http://localhost:54321
      SUPABASE_ANON_KEY: test-anon-key
      SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
      OPENAI_API_KEY: test-key

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run CSRF middleware tests
        run: pnpm --filter server test middleware/csrf.test.ts

      - name: Run rate limiting tests
        run: pnpm --filter server test middleware/rateLimit.test.ts

      - name: Run request validation tests
        run: pnpm --filter server test middleware/requestValidation.test.ts

      - name: Run secure headers tests
        run: pnpm --filter server test middleware/secureHeaders.test.ts

      - name: Run privacy API integration tests
        run: pnpm --filter server test integration/privacy.test.ts

      - name: Run all middleware tests
        run: pnpm --filter server test middleware/

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-security-test-results
          path: apps/server/test-results/
          retention-days: 7
          if-no-files-found: ignore

  frontend-security-tests:
    name: Frontend Security E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        run: pnpm --filter web exec playwright install --with-deps

      - name: Build frontend
        run: pnpm --filter web build
        env:
          NODE_ENV: production

      - name: Run security E2E tests
        run: pnpm --filter web test:e2e security.spec.ts
        env:
          CI: true

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-security-report
          path: apps/web/playwright-report/
          retention-days: 7
          if-no-files-found: ignore

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-security-test-results
          path: apps/web/test-results/
          retention-days: 7
          if-no-files-found: ignore

  security-test-summary:
    name: Security Test Summary
    runs-on: ubuntu-latest
    needs: [backend-security-tests, frontend-security-tests]
    if: always()

    steps:
      - name: Create test summary
        run: |
          echo "# Security Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Backend Tests" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ CSRF Protection Tests" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Rate Limiting Tests" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Request Validation Tests" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Secure Headers Tests" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Privacy API Integration Tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Frontend Tests" >> $GITHUB_STEP_SUMMARY
          echo "- ✅ Security E2E Tests" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Status**: ${{ needs.backend-security-tests.result }} / ${{ needs.frontend-security-tests.result }}" >> $GITHUB_STEP_SUMMARY

